<html lang="en">
<head>

    <title>Surfers Co Template</title>
	<link rel="stylesheet" href="vendor/fontawsome/css/fontawesome-all.css">

<body>
	<section class="jumbotron jumbotron-fluid">

				<nav class="navbar navbar-expand-lg ">

						<span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav text-sm-right text-uppercase">
							<li class="nav-item active">
								<a class="nav-link" href="#">Boards<span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Accessories</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Blog</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Technology</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Team</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Dealers
								</a>
								<div class="dropdown-menu text-lowercase" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="#">Adress 1</a>
									<a class="dropdown-item" href="#">Adress 2</a>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</li>
						</ul>
					</div>
					<div class="nav-icons">
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-instagram"></i>
						<i class="fas fa-envelope"></i>
					</div>
				</nav>
				
			</div>
			<div class="header-text">
				<h1>Ride every wave as if it's your last</h1>
				<h3>We love the motion of the ocean</h3>
			</div>
		</header>
	</section>
	<section class="card">
		<div class="container"> 
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<div class="triangle-topleft"></div>
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="" src="https://image.ibb.co/fTLxTn/board.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="" src="https://image.ibb.co/fTLxTn/board.png" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="" src="https://image.ibb.co/fTLxTn/board.png" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
